version: '3'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.local
    image: rvillage/scaffold:0.0.1
    container_name: scaffold_web
    command: rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/usr/src/app
    ports:
      - '3000:3000'
    tty: true
    stdin_open: true
    depends_on:
      - db

  db:
    image: postgres:10.4-alpine
    container_name: scaffold_db
    environment:
      TZ: Asia/Tokyo
    ports:
      - '127.0.0.1:5432:5432'
    volumes:
      - ./docker/postgres/volume:/var/lib/postgresql/data
